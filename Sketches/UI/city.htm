<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <title>City Guide</title>

        <style>
            .headercity-image {
                background-image: url("http://blog.likibu.com/fr/wp-content/uploads/2018/05/Zurich_Suisse_Z%C3%BCrich-city-center-with-river-Limmat-_94844524-min.jpeg");
                background-position: center center;
                background-repeat: no-repeat;
                background-size: cover;
                background-color: #999;
            }
        </style>

    </head>

    <body>

        <section class="hero is-dark headercity-image">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">
                        Zurich
                    </h1>
                    <h2 class="subtitle">
                        awesome city in the middle of Switzerland
                    </h2>
                </div>
            </div>
        </section>

        <section class="container">
            <div class="column">
                <div class="tile is-ancestor">
                    <div class="tile is-parent">
                        <article class="tile is-child box notification is-primary">
                            <p class="title"><a href="pois.htm">Featured</a></p>
                            <p class="subtitle">A curated selection of the best POI</p>
                        </article>
                    </div>
                    <div class="tile is-parent">
                        <article class="tile is-child box notification is-warning">
                            <p class="title">Restaurants</p>
                            <p class="subtitle">Where can I eat something?</p>
                        </article>
                    </div>
                    <div class="tile is-parent">
                        <article class="tile is-child box notification is-info">
                            <p class="title">Hotels</p>
                            <p class="subtitle">If you feel tired, search for an hotel</p>
                        </article>
                    </div>
                </div>
            </div>
        </section>

        <section class="container">
            <div class="column">
                <div class="tile is-ancestor">
                    <div class="tile is-parent">
                        <article class="tile is-child box notification is-success">
                            <p class="title">POI</p>
                            <p class="subtitle">Best point of interests in the city</p>
                        </article>
                    </div>
                    <div class="tile is-parent">
                        <article class="tile is-child box notification is-link">
                            <p class="title">Map</p>
                            <p class="subtitle">Take a look to the map of the city</p>
                        </article>
                    </div>
                    <div class="tile is-parent">
                        <article class="tile is-child box notification is-danger">
                            <p class="title">My trip</p>
                            <p class="subtitle">Organize your travel</p>
                        </article>
                    </div>
                </div>
            </div>
        </section>

    </body>

</html>
